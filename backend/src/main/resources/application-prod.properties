# ===============================
# Configuração do servidor
# ===============================
server.port=8080

# ===============================
# Configuração do banco de dados MySQL (produção)
# ===============================
spring.datasource.url=jdbc:mysql://SEU_HOST_PROD:3306/parfun_imports?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=SEU_USUARIO_PROD
spring.datasource.password=${DB_PASSWORD}   # ⚠️ Defina via variável de ambiente
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuração do JPA/Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# Inicialização do banco
# ===============================
spring.sql.init.mode=never
spring.h2.console.enabled=false

# ===============================
# Logs (produção: menos verboso)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.parfunimports=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.file.path=/var/log/parfun
logging.file.name=parfun-imports-prod.log

# =============================================================
# Desativar completamente o UserDetailsServiceAutoConfiguration
# =============================================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# ===============================
# Configuração JWT
# ===============================
# ⚠️ Defina via variável de ambiente: export JWT_SECRET="suaChaveSegura"
jwt.secret=${JWT_SECRET}
# Tempo de expiração do token em milissegundos (24h)
jwt.expiration=86400000

# ===============================
# Configuração de erros detalhados (produção: menos detalhado)
# ===============================
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# ===============================
# Profile ativo
# ===============================
spring.profiles.active=prod

# ===============================
# Base URL da aplicação (produção)
# ===============================
app.base-url=https://api.seuservidor.com

# ===============================
# Configuração de CORS (produção)
# ===============================
cors.allowed-origins=https://www.seufrontend.com
