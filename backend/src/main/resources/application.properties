# ===============================
# Configuração do servidor
# ===============================
server.port=8080

# ===============================
# Configuração do banco de dados MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/parfun_imports?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=parfun_user
spring.datasource.password=SENHA
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuração do JPA/Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Inicialização do banco
# ===============================
spring.sql.init.mode=always
spring.h2.console.enabled=false

# ===============================
# Logs detalhados
# ===============================
logging.level.org.springframework=INFO
logging.level.com.parfunimports=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.path=logs
logging.file.name=parfun-imports.log 

