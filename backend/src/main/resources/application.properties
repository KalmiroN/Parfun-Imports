# ===============================
# Configuração do servidor
# ===============================
server.port=8080

# ===============================
# Configuração do banco de dados MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/parfun_imports?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=A.marque@1979
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuração do JPA/Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# Inicialização do banco
# ===============================
spring.sql.init.mode=always
spring.h2.console.enabled=false

# ===============================
# Configuração de segurança (usuário fixo)
# ===============================
spring.security.user.name=admin
spring.security.user.password=123456
spring.security.user.roles=USER

# ===============================
# Logs detalhados
# ===============================
logging.level.org.springframework=INFO
logging.level.com.parfunimports=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
