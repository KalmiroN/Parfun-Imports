# ===============================
# Configuração do servidor
# ===============================
server.port=8080

# ===============================
# Configuração do banco de dados MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/parfun_imports?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuração do JPA/Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Inicialização do banco
# ===============================
spring.sql.init.mode=always
spring.h2.console.enabled=false

# ===============================
# Configuração Auth0 / Spring Security
# ===============================
# Essas propriedades são mapeadas em JwtProperties.java
auth0.domain=dev-w4m4ego8rxl0jjzq.us.auth0.com
auth0.clientId=KmRuw4lo6QGVTSkcozRtxVzlQFLch2o8
auth0.clientSecret=${AUTH0_CLIENT_SECRET}
auth0.audience=http://localhost:8080/api

# ===============================
# Logs detalhados
# ===============================
logging.level.org.springframework=INFO
logging.level.com.parfunimports=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.path=logs
logging.file.name=parfun-imports.log
