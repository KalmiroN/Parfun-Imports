# ===============================
# Configuração do servidor
# ===============================
server.port=8080

# ===============================
# Configuração do banco de dados MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/parfun_imports?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=parfun_user
spring.datasource.password=SENHA
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuração do JPA/Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# ⚠️ MySQL8Dialect foi depreciado, use MySQLDialect

# ===============================
# Inicialização do banco
# ===============================
spring.sql.init.mode=always
spring.h2.console.enabled=false

# ===============================
# Logs detalhados
# ===============================
logging.level.org.springframework=DEBUG
logging.level.com.parfunimports=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.path=logs
logging.file.name=parfun-imports.log

# =============================================================
# Desativar completamente o UserDetailsServiceAutoConfiguration
# =============================================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# ===============================
# Configuração JWT
# ===============================
# ⚠️ Em produção, defina via variável de ambiente: export JWT_SECRET="suaChaveSegura"
jwt.secret=ahJ4sRkT/tcFWEwCk2ZKHwJhu3RWrPQy6yflqK3qbRxNfq6pp3PiJ8Uew6pW8j5VyWSBw4fd4P+6evpLIxSXvA==
# Tempo de expiração do token em milissegundos (24h)
jwt.expiration=86400000

# ===============================
# Configuração de erros detalhados
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# ===============================
# Profile ativo (dev ou prod)
# ===============================
spring.profiles.active=dev

# ===============================
# Base URL da aplicação (para montar URLs absolutas de imagens)
# ===============================
# ⚠️ Em produção, altere para o domínio real da sua API
app.base-url=http://localhost:8080

# ===============================
# Configuração de CORS
# ===============================
# ⚠️ Em produção, altere para o domínio real do frontend
cors.allowed-origins=http://localhost:5173
